    <div id="form-container">
        <form action="#" method="post">
        <form action="send_email.php" method="POST">
            <fieldset>
                <legend>Entre em contato</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Insira seu nome.">
    
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required required placeholder="Insira seu sobrenome.">
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXX-XXXX">
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
    
                <label for="lingua">Língua Aplicada:</label>
                <select id="lingua" name="lingua" required>
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="frances">Francês</option>
                    <option value="portugues">Português (pt-br)</option>
                </select>
    
                <label for="upload">Upload de Arquivo:</label>
                <input type="file" id="upload" name="upload" accept=".pdf, .doc, .docx, .jpeg, .png" required>
    
                <label for="linguagens">Linguagens Preferidas:</label>
                <select id="linguagens" name="linguagens" multiple required>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                </select>
    
                <div class="radio-group">
                    <label>Tipo de Banco de Dados:</label>
                    <div>
                      <input type="radio" id="mysql" name="banco" value="mysql" required>
                      <label for="mysql">MySQL</label>
                     </div>
                <div>
                    <input type="radio" id="postgres" name="banco" value="postgres">
                 <label for="postgres">PostgreSQL</label>
                </div>
                 <div>
                     <input type="radio" id="mongodb" name="banco" value="mongodb">
                        <label for="mongodb">MongoDB</label>
                    </div>
                    <div>
                    <input type="radio" id="sqlite" name="banco" value="sqlite">
                    <label for="sqlite">SQLite</label>
                    </div>       
                </div>
                
          
                <label for="turno">Turno Preferido:</label>
                <select id="turno" name="turno" required>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
    
                <label for="horario">Melhor Horário para Reuniões:</label>
                <input type="time" id="horario" name="horario" required>
    
                <label for="dataEntrega">Previsão de Entrega:</label>
                <input type="date" id="dataEntrega" name="dataEntrega" required>
    
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Informe o que deseja."></textarea>
            </fieldset>
    
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>
